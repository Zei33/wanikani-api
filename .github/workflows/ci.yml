name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Run linting
      run: npm run lint
    
    - name: Run tests with coverage
      run: npm test
      env:
        CI: true
        JEST_JUNIT_OUTPUT_DIR: ./reports/
        JEST_JUNIT_OUTPUT_NAME: junit.xml

    - name: Generate Version Badge
      run: |
        VERSION=$(node -p "require('./package.json').version")
        LICENSE=$(node -p "require('./package.json').license")
        echo '{"schemaVersion":1,"label":"version","message":"'$VERSION'","color":"blue"}' > wanikani-api-version.json
        echo '{"schemaVersion":1,"label":"license","message":"'$LICENSE'","color":"yellow"}' > wanikani-api-license.json

    - name: Generate Badges
      uses: gaelgirodon/ci-badges-action@v1
      with:
        gist-id: ea274423cad68ec583a39cd12d8f9441
        token: ${{ secrets.GIST_TOKEN }}
        prefix: wanikani-api 